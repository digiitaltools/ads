name: Fix HTTPS
on:
  workflow_dispatch:

jobs:
  hard-purge:
    runs-on: ubuntu-latest
    steps:
      - name: Aggressive Purge Loop
        run: |
          URLS=(
            "https://cdn.statically.io/gh/digiitaltools/ads@main/semangka.js"
            "https://cdn.statically.io/gh/digiitaltools/ads/main/semangka.js"
          )
          
          for url in "${URLS[@]}"; do
            echo "Purging: $url"
            for i in {1..10}; do
              curl -I -s -H "Cache-Control: no-cache" "$url" > /dev/null
              echo "Attempt $i completed..."
              sleep 1
            done
          done
          echo "Purge process finished. Please check your browser."