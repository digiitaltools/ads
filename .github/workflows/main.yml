name: Force HTTPS Production
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fix-links:
    runs-on: ubuntu-latest
    environment: Production 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Replace All Http Statically with Https
        run: |
          find . -type f -not -path '*/.*' -exec sed -i 's|http://cdn.statically.io|https://cdn.statically.io|g' {} +

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: force all statically links to https"
          git push
